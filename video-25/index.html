<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style list</title>
    <style>
        div nav ul li{
            list-style: bengali;
            background-color:orange;
            list-style-position: inside;
            border: 2px solid black;
            /*list-style-image: url(Screenshot\ 2024-01-28\ 143052.png) ;*/
            list-style-type: upper-alpha;
         
        }
    </style>
</head>
<body>
   <div>
    <nav>
        <ul class="class1">
            <li>home</li>
            <li>about</li>
            <li>contct</li>
        </ul>
    </nav>
   </div> 
</body>
</html>
