<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sticky Example</title>
  <style>
    body {
  margin: 0;
}

.container {
  width: 80%;
  margin: auto;
}

.header {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

.content {
  padding: 20px;
  margin-top: 20px;
}

.sidebar {
  width: 30%;
  padding: 20px;
  background-color: #f2f2f2;
  position: -webkit-sticky;
  position: sticky;
  top: 0;
}

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="content">
      <p>Scroll down to see the sticky effect.</p>
    </div>
    <div class="sidebar">
      <p>Sticky Sidebar</p>
    </div>
  </div>

</body>
</html>
