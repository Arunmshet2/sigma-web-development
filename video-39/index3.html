<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .parent{
            border: 3px solid black;
            display: grid;
            /*grid-template-columns: [first]120px [seccond]100px [third] ;
            grid-template-rows: 100px 100px 100px;
            */
            grid-template-columns: 1fr 2fr 1fr;
            row-gap: 15px;
            column-gap: 23px;
           
        }
        .class{
            border: 3px solid black;
          
        }

    
          
    </style>
</head>
<body>
    <div class="parent">
        <div class="class class1">1</div>
        <div class="class class2">2</div>
        <div class="class class3">3</div>
        <div class="class class4">4</div>
        <div class="class class5">5</div>
    </div>
    
</body>
</html>
